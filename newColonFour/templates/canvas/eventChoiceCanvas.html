{% load static %}

<!-- Offcanvas container (bottom) -->
<div class="offcanvas offcanvas-bottom" tabindex="-1" id="eventChoiceOffcanvas" aria-labelledby="eventChoiceOffcanvasLabel">

    <!-- Offcanvas header -->
    <div class="offcanvas-header">
        <!-- Title of the offcanvas -->
        <h5 class="offcanvas-title" id="eventChoiceOffcanvasLabel">What kind of event?</h5>
        <!-- Button to close the offcanvas -->
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <!-- End of offcanvas header -->

    <!-- Offcanvas body -->
    <div class="offcanvas-body small">
        <!-- Icons Section -->
        <div class="d-flex justify-content-around flex-wrap" id="icon-section">
            <div class="icon-container d-flex justify-content-around w-100">
                <!-- Workshop Button -->
                <button type="button" class="icon-button d-flex flex-column align-items-center" id="workshop-button" aria-label="Workshop">
                    <img src="{% static 'images/icons/wrench.png' %}" alt="Wrench Icon" class="img-fluid" style="max-height: 50px;">
                    <div class="icon-label">WORKSHOP</div>
                </button>
                <!-- Showcase Button -->
                <button type="button" class="icon-button d-flex flex-column align-items-center" id="showcase-button" aria-label="Showcase">
                    <img src="{% static 'images/icons/flamenco-dancer.png' %}" alt="Flamenco Dancer Icon" class="img-fluid" style="max-height: 50px;">
                    <div class="icon-label">SHOWCASE</div>
                </button>
                <!-- Battle Link -->
                <a href="{% url 'create_battle' %}" class="icon-button d-flex flex-column align-items-center" id="battle-button"
                    style="text-decoration: none; color: inherit;" aria-label="Battle">
                    <img src="{% static 'images/icons/swords.png' %}" alt="Swords Icon" class="img-fluid" style="max-height: 50px;">
                    <div class="icon-label">BATTLE</div>
                </a>
            </div>
        </div>
        <!-- End of Icons Section -->
    </div>
    <!-- End of offcanvas body -->

</div>
<!-- End of offcanvas container -->

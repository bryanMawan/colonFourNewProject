<div class="offcanvas offcanvas-start" tabindex="-1" id="eventFilterOffcanvas" aria-labelledby="eventDetailsOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filters & Ordering</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="accordion" id="chosenFiltersAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseChosenFilters" aria-expanded="true" aria-controls="collapseChosenFilters">
              Active Filters
            </button>
          </h2>
          <div id="collapseChosenFilters" class="accordion-collapse collapse show" aria-labelledby="headingChosenFilters" data-bs-parent="#chosenFiltersAccordion">
            <div class="accordion-body" id="chosenFiltersBody">
                <!-- Badges will be dynamically added here -->
              </div>
                <button type="button" class="btn btn-outline-primary mb-2 mt-2" id="applyFiltersBtn">Apply</button>
                <button type="button" class="btn btn-outline-primary mb-2 mt-2" id="clearFiltersBtn">Clear Filters</button>
          </div>
        </div>
      </div>
  
      <!-- Filter Accordion -->
      <div class="accordion" id="filterAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFilters" aria-expanded="false" aria-controls="collapseFilters">
              Filter by
            </button>
          </h2>
          <div id="collapseFilters" class="accordion-collapse collapse" aria-labelledby="headingFilters" data-bs-parent="#filterAccordion">
            <div class="accordion-body">
                <div class="row mb-3">
                    <div class="col">
                      <input type="text" class="form-control" id="searchBar" placeholder="Search filter options...">
                    </div>
                    <div class="col">
                      <div class="input-group">
                        <span class="input-group-text">Filter by</span>
                        <select class="form-select" id="filterDropdown">
                          <option selected>Select an option</option>
                          <option value="styles">Style</option>
                          <option value="event-type">Event Type</option>
                          <option value="format">Formats</option>
                          <option value="level">Level</option>
                          <option value="name">Name</option>
                          <option value="date-range">Date range</option>

                          date-range <!-- Added Name option -->
                        </select>
                      </div>
                    </div>
                  </div>
                    <!-- filterBadgesContainer -->
                  <div id="filterBadgesContainer">
                    <!-- Dynamic badges will be added here -->
                    
                </div>
                <div id="alertContainer"></div>
                <div id="dateRangePickerContainer" style="display: none;">
                    <div class="form-group mb-3">
                        <label for="startDateInput" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDateInput">
                    </div>
                    <div class="form-group mb-3">
                        <label for="endDateInput" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDateInput">
                    </div>
                    <button class="btn btn-outline-primary mt-2" id="addDateRangeFilterBtn">Add Date Range Filter</button>
                    <button class="btn btn-outline-primary mt-2" id="addWeekendFilterBtn">Add Weekend(Fri, Sat, Sun) Filter</button>

                </div>
              </div>
          </div>
        </div>
      </div>
  
<!-- Sorting Accordion -->
<div class="accordion" id="orderingAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOrdering" aria-expanded="false" aria-controls="collapseSorting">
          Order by
        </button>
      </h2>
      <div id="collapseOrdering" class="accordion-collapse collapse" aria-labelledby="headingOrdering" data-bs-parent="#orderingAccordion">
        <div class="accordion-body">
          <button type="button" class="btn btn-outline-primary mb-2" id="orderSoonestBtn">Soonest</button>
          <button type="button" class="btn btn-outline-primary mb-2" id="orderClosestBtn">Closest</button>
          <button type="button" class="btn btn-outline-primary mb-2" id="orderPopularBtn">Popular</button>
        </div>
      </div>
    </div>
  </div>
  
    </div>
  </div>

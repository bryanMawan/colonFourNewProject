<div class="offcanvas offcanvas-end" tabindex="-1" id="battleoffcanvas" aria-labelledby="battleoffcanvasLabel">
    <!-- Offcanvas Header -->
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="battleoffcanvasLabel">Battle Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <!-- Offcanvas Body -->
    <div class="offcanvas-body">
        <!-- Battle Details -->
        <div id="battle-details">
            <!-- Placeholder for description -->
            <h5>Description</h5>
            <p class="placeholder-glow">
                <span class="placeholder col-12"></span>
                <span class="placeholder col-12"></span>
                <span class="placeholder col-12"></span>
            </p>
        </div>

        <!-- Carousel for Images -->
        <div id="battleCarousel" class="carousel slide mt-2" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <!-- Indicators will be dynamically inserted here -->
            </div>
            <div class="carousel-inner" id="carousel-inner">
                <!-- Placeholder for images -->
                <div class="placeholder-glow">
                    <div class="placeholder" style="height: 200px;"></div>
                </div>
            </div>
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#battleCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#battleCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div id="no-slides" class="text-center my-3" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z"/>
            </svg>
            <p>This battle has no slides.</p>
        </div>
    </div>
</div>

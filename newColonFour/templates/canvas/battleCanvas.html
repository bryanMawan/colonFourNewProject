<div class="offcanvas offcanvas-end" tabindex="-1" id="battleoffcanvas" aria-labelledby="battleoffcanvasLabel">
    <!-- Offcanvas Header -->
    <div class="offcanvas-header">
        <!-- Instagram SVG -->
        <a id="instagramLink" href="#" class="text-decoration-none">
            <svg id="instagramSvg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-instagram" viewBox="0 0 16 16">
                <!-- SVG content here -->
            </svg>
        </a>
        <h5 class="offcanvas-title" id="battleoffcanvasLabel">Battle Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <!-- Offcanvas Body -->
    <div class="offcanvas-body" id="battleOffcanvasBody" name="battleOffcanvasBody">
        <!-- Unified Accordion -->
        <div class="accordion" id="accordionExample">
            <!-- Battle Details Accordion Item -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#battle-details-accordion" aria-expanded="true" aria-controls="battle-details-accordion">
                        Battle Details (Description & Styles)
                    </button>
                </h2>
                <div id="battle-details-accordion" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div id="battle-details" name="battleDetails">
                            <!-- Placeholder for description -->
                            <h5>Description</h5>
                            <p class="placeholder-glow">
                                <span class="placeholder col-12"></span>
                                <span class="placeholder col-12"></span>
                                <span class="placeholder col-12"></span>
                            </p>
                        </div>
                        <!-- Styles Badges Container -->
                        <div id="stylesBadgesContainer" class="mt-2">
                            <!-- Badges will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Info Images Accordion Item -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" id="infoImagesAccordionButton" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseImages" aria-expanded="false" aria-controls="collapseImages">
                        Info Images
                    </button>
                </h2>
                <div id="collapseImages" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <!-- Carousel for Images -->
                        <div id="battleCarousel" class="carousel slide mt-2" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <!-- Indicators will be dynamically inserted here -->
                            </div>
                            <div class="carousel-inner" id="carousel-inner" name="carouselInner">
                                <!-- Placeholder for images -->
                                <div class="placeholder-glow">
                                    <div class="placeholder" style="height: 200px;"></div>
                                </div>
                            </div>
                            <!-- Carousel Controls -->
                            <button class="carousel-control-prev" type="button" data-bs-target="#battleCarousel"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#battleCarousel"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <div id="no-slides" class="text-center my-3" style="display: none;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-card-image" viewBox="0 0 16 16">
                                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                                <path
                                    d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z" />
                            </svg>
                            <p>This battle has no slides.</p>
                        </div>
                        <!-- End of Carousel for Images -->
                    </div>
                </div>
            </div>

            <!-- Dancer Card Container Accordion Item -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" id="dancerImagesAccordionButton" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseActors" aria-expanded="false" aria-controls="collapseActors">
                        Actors (Judges, DJs, Guest)
                    </button>
                </h2>
                <div id="collapseActors" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <!-- Dancer Card Container -->
                        <div id="dancer-card-container" class="dancer-card-container scrollable-row">
                            <div class="scrollable-row" id="scrollable-row">
                                <!-- Dancer cards will be dynamically inserted here -->
                            </div>
                        </div>
                        <!-- End of Dancer Card Container -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

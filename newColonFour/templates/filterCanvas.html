<div class="offcanvas offcanvas-start" tabindex="-1" id="eventFilterOffcanvas" aria-labelledby="eventDetailsOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Chosen Filters Accordion -->
      <div class="accordion" id="chosenFiltersAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseChosenFilters" aria-expanded="true" aria-controls="collapseChosenFilters">
              Chosen Filters
            </button>
          </h2>
          <div id="collapseChosenFilters" class="accordion-collapse collapse show" aria-labelledby="headingChosenFilters" data-bs-parent="#chosenFiltersAccordion">
            <div class="accordion-body" id="chosenFiltersBody">
                <!-- Badges will be dynamically added here -->
              </div>
          </div>
        </div>
      </div>
  
      <!-- Filter Accordion -->
      <div class="accordion" id="filterAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFilters" aria-expanded="false" aria-controls="collapseFilters">
              Filter by
            </button>
          </h2>
          <div id="collapseFilters" class="accordion-collapse collapse" aria-labelledby="headingFilters" data-bs-parent="#filterAccordion">
            <div class="accordion-body">
                <!-- Input field and button for creating badges -->
                <div class="mb-3">
                  <input type="text" class="form-control" id="badgeText" placeholder="Enter badge text">
                </div>
                <button class="btn btn-primary" id="createBadgeBtn">Create Badge</button>
              </div>
          </div>
        </div>
      </div>
  
      <!-- Sorting Accordion -->
      <div class="accordion" id="sortingAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSorting" aria-expanded="false" aria-controls="collapseSorting">
              Sort by
            </button>
          </h2>
          <div id="collapseSorting" class="accordion-collapse collapse" aria-labelledby="headingSorting" data-bs-parent="#sortingAccordion">
            <div class="accordion-body">
              <!-- Content for Sorting accordion -->
              ...
            </div>
          </div>
        </div>
      </div>
  
      <!-- Fixed button bar at the bottom -->
      <div class="fixed-button-bar">
        <button type="button" class="btn btn-outline-primary">Apply</button>
      </div>
    </div>
  </div>
